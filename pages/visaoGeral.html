<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <title>Visão Geral</title>
  </head>

  <body>
    <main class="principal">
      <aside id="minhaSidebar" class="sidebar">
        <a href="#" id="logoBtn" class="sidebar__btn" onclick="decideNav()">
          <img
            src="../assets/Logo_Newgate_Pequena.png"
            id="logoImg"
            alt="Logo Newgate"
          />
        </a>
        <hr id="linhaHorizontal" />
        <a href="#" class="sidebar__link no__click">
          <img
            src="../assets/icons/Grid.png"
            id="visaoGeralBtn"
            alt=""
            class="sidebar__link__img current"
          />
          <span class="sidebar__link__texto" id="visaoGeralTexto"
            >Visão Geral</span
          >
        </a>
        <a href="dashboards.html" class="sidebar__link">
          <img
            src="../assets/icons/Pie Chart.png"
            alt=""
            class="sidebar__link__img"
            id="dashboardsBtn"
          />
          <span class="sidebar__link__texto" id="dashboardsTexto"
            >Dashboards</span
          >
        </a>
        <a href="relatorios.html" class="sidebar__link">
          <img
            src="../assets/icons/Text.png"
            alt=""
            class="sidebar__link__img"
            id="relatoriosBtn"
          />
          <span class="sidebar__link__texto" id="relatoriosTexto"
            >Relatórios</span
          >
        </a>
        <a href="perfilUsuarios.html" class="sidebar__link">
          <img
            src="../assets/icons/Person.png"
            alt=""
            class="sidebar__link__img"
            id="perfilUsuarioBtn"
          />
          <span class="sidebar__link__texto" id="perfilUsuarioTexto"
            >Perfil do Usuário</span
          >
        </a>
        <a href="configuracoes.html" class="sidebar__link">
          <img
            src="../assets/icons/Setting 1.png"
            alt=""
            class="sidebar__link__img"
            id="configuracoesBtn"
          />
          <span class="sidebar__link__texto" id="configuracoesTexto"
            >Configurações</span
          >
        </a>
        <a href="../index.html" class="sidebar__link">
          <img
            src="../assets/icons/Exit.png"
            alt=""
            class="sidebar__link__img"
            id="configuracoesBtn"
          />
          <span class="sidebar__link__texto" id="sairTexto"
            >Sair</span
          >
        </a>
      </aside>

      <section id="principalConteudo" class="principal__conteudo">
        <div class="principal__conteudo__topo">
          <h1 class="principal__conteudo__topo__titulo">Visão Geral</h1>
          <a
            href="#"
            class="principal__conteudo__topo__filtros"
            onmouseover="hoverFilter();"
            onmouseout="unhoverFilter();"
            onclick="openFilter();"
          >
            <img
              id="imagemFunil"
              src="../assets/icons/funilFiltros.png"
              alt="Icone de um funil"
            />
            <span class="principal__conteudo__topo__filtros__texto"
              >Filtros</span
            >
          </a>
        </div>
        <div class="principal__conteudo__baixo">
          <div class="principal__conteudo__cards">
            <div class="principal__conteudo__cards__card">
              <div class="conteudo__cards">
                <div class="esquerda__card">
                  <h1 class="card__titulo">Total de Postagens</h1>
                  <p class="card__texto">300</p>
                </div>
                <div class="direita__card">
                  <img src="../assets/Path 2.png" alt="" class="card__imagem" />
                </div>
              </div>
              <img
                src="../assets/Horizontal.png"
                alt=""
                class="divisoria__cards"
              />
            </div>
            <div class="principal__conteudo__cards__card">
              <div class="conteudo__cards">
                <div class="esquerda__card">
                  <h1 class="card__titulo">Desconstrutivas</h1>
                  <p class="card__texto">$41.2k</p>
                </div>
                <div class="direita__card">
                  <img src="../assets/Path 2.png" alt="" class="card__imagem" />
                </div>
              </div>
              <img
                src="../assets/Horizontal.png"
                alt=""
                class="divisoria__cards"
              />
            </div>
            <div class="principal__conteudo__cards__card">
              <div class="conteudo__cards">
                <div class="esquerda__card">
                  <h1 class="card__titulo">Construtivas</h1>
                  <p class="card__texto">36.6k</p>
                </div>
                <div class="direita__card">
                  <img src="../assets/Path 2.png" alt="" class="card__imagem" />
                </div>
              </div>
              <img
                src="../assets/Horizontal.png"
                alt=""
                class="divisoria__cards"
              />
            </div>
            <div class="principal__conteudo__cards__card">
              <div class="conteudo__cards">
                <div class="esquerda__card">
                  <h1 class="card__titulo">Neutras</h1>
                  <p class="card__texto">131.1k</p>
                </div>
                <div class="direita__card">
                  <img src="../assets/bars.png" alt="" class="card__imagem" />
                </div>
              </div>
              <img
                src="../assets/Horizontal.png"
                alt=""
                class="divisoria__cards"
              />
            </div>
          </div>
          <div class="principal__conteudo__centro">
            <div class="principal__conteudo__centro__cards">
              <div class="principal__conteudo__centro__cards__card__graficoEstacadas">
                <div class="centro__conteudo__card__graficoEstacadas">
                  <h1 class="titulo__card__graficoEstacadas">Volume de Postagens por Rede</h1>
                  <div class="graficoEstacadas">
                    <canvas id="grafico-postagens-rede"></canvas>
                  </div>
                </div>
              </div>
              <div class="principal__conteudo__centro__cards__card__graficoEstacadas">
                <div class="centro__conteudo__card__graficoEstacadas">
                  <h1 class="titulo__card__graficoEstacadas">Volume de Postagens por Gênero</h1>
                  <div class="graficoEstacadas">
                    <canvas id="grafico-postagens-genero"></canvas>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="paginaFiltros" class="principal__filtros">
        <div class="principal__filtros__conteudo">
          <div class="principal__filtros__conteudo__topo">
          <img
            id="iconeRetorno"
            src="../assets/icons/Left.svg"
            alt=""
            class="principal__filtros__conteudo__imagemRetorno"
            onmouseover="hoverBack();"
            onmouseout="unhoverBack();"
            onclick="closeFilter();"
          />
        </div>
          <div class="principal__filtros__conteudo__centro">
            <label for="inputData" class="filtro__conteudo__centro__titulo">Período</label><br>
            <input id="inputData" type="text" placeholder="Selecione um período"/>
            <div class="filtro__conteudo__centro__botoes">
              <a href="#" class="botao__filtrar">
                Filtrar
              </a>
              <a href="#" class="botao__limpaFiltros">
                Limpar Filtros
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="../js/datepicker.js"></script>
    <script src="../js/chartRender.js"></script>
  </body>
</html>
