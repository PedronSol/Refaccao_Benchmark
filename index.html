<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/paginaLogin.css" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <main class="pagina__login">
      <div class="pagina__login__esquerda">
        <img src="assets/Camada_1.png" class="imagem__login__esquerda" alt="" />
      </div>
      <div class="pagina__login__centro">
        <img src="assets/Barra_N_Login.png" class="imagem__login__centro" alt="">
        <div class="pagina__login__card">
          <div class="login__card__topo">
            <img
              src="assets/Logos-NewGate_transparente_logo vertical_azul ecuro_azul claro 2.png"
              alt=""
            />
          </div>
          <div class="login__card__centro">
            <h1 class="titulo__login">Log In</h1>
            <p class="texto__login">
              Insira seu e-mail e senha para acessar a plataforma.
            </p>
            <form class="formulario__login">
              <label for="formularioEmail" class="formulario__label"
                >E-mail*</label
              ><br />
              <input
                id="formularioEmail"
                type="text"
                class="formulario__input"
                placeholder="exemplo@newgate.pro"
              /><br />
              <label for="formularioSenha" class="formulario__label"
                >Senha*</label
              ><br />
              <input
                id="formularioSenha"
                type="password"
                class="formulario__input"
                placeholder="Min. 8 caracteres"
              />
            </form>
          </div>
          <div class="login__card__rodape">
            <div class="rodape__opcoes">
              <div class="checkbox">
                <label for="rodapeConexao" class="rodape__checkbox__label">
                  <input
                    type="checkbox"
                    name="rodapeConexao"
                    id="rodapeConexao"
                    class="rodape__checkbox"
                  />Mantenha-me conectado
                </label>
              </div>
              <a href="#" class="rodape__link">Esqueceu a senha?</a>
            </div>
            <a href="pages/meuCandidato.html" class="rodape__botao">Sign In</a>
          </div>
        </div>
      </div>
      <div class="pagina__login__direita">
      </div>
    </main>
  </body>
</html>
